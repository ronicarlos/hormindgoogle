    <!-- Dynamic Theme Colors (Serão atualizadas pelo script abaixo) -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">

    <!-- 
      ================================================================
      CRITICAL THEME LOADER (ZERO FLASH ARCHITECTURE)
      Este script DEVE permanecer no <head> antes de qualquer CSS/JS externo.
      Ele garante que o tema escuro seja aplicado antes do First Paint.
      ================================================================
    -->
    <script>
      (function() {
        try {
          // 1. Recupera preferência salva ou do sistema
          var localTheme = localStorage.getItem('fitlm-theme');
          var systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          // 2. Determina se deve ativar modo escuro
          var isDark = localTheme === 'dark' || (!localTheme && systemDark);

          // 3. Aplica classe e meta tags IMEDIATAMENTE
          if (isDark) {
            document.documentElement.classList.add('dark');
            // Força a meta tag de cor para garantir status bar escura no mobile logo na abertura
            var metaDark = document.querySelector('meta[name="theme-color"][media="(prefers-color-scheme: dark)"]');
            if (metaDark) metaDark.setAttribute('content', '#0f172a');
          } else {
            document.documentElement.classList.remove('dark');
            var metaLight = document.querySelector('meta[name="theme-color"][media="(prefers-color-scheme: light)"]');
            if (metaLight) metaLight.setAttribute('content', '#ffffff');
          }
        } catch (e) { 
          console.error('FitLM Theme Loader Error:', e); 
        }
      })();
    </script>
